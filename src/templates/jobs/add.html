{% extends "base.html" %}

{% block body %}

<h1>Add a new job</h1>

<form method="post" enctype="multipart/form-data">

  {% csrf_token %}

{% for field in form.visible_fields %}
    {{ field.label_tag }}
    {{ field }}
    <span style='color:red'>{{ field.errors.as_text }}</span>
    <br>
{% endfor %}

  <button> Submit </button>

</form>


{% endblock %}
